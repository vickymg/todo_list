<!doctype html>
<html lang='en' ng-app='toDoApp'>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
  </head>
  <body>
    <div ng-controller='ToDoController as ctrl'>
      Add a to do:<input type="text" ng-model="newTodo"></input>
      <button ng-click='ctrl.addToDo(newTodo)'>Add</button>
      <button ng-click='ctrl.deleteToDo()'>Remove last todo</button>
      <p ng-repeat='todo in ctrl.todos'>
        {{todo.task}}: {{todo.completed? "completed" : "not completed"}}
      </p>
    </div>
  </body>
</head>
